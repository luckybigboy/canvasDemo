<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id='myCanvas' width="300" height="300" style="border: 1px solid skyblue;"></canvas>
    <script>
        function draw() {
            let myCanvas = document.getElementById('myCanvas')
            if(!myCanvas.getContext) return
            let ctx = myCanvas.getContext('2d')
            ctx.fillStyle = 'rgba(100, 100, 100, .6)'
            ctx.fillRect(50, 50, 200, 200)

            ctx.clearRect(75, 75, 150, 150)
            
            ctx.beginPath()
            ctx.moveTo(90, 90)
            ctx.lineTo(90, 70)
            ctx.lineTo(70, 90)
            ctx.lineTo(110, 90)
            ctx.lineTo(90, 110)
            ctx.stroke()

            ctx.beginPath()
            ctx.moveTo(95, 95)
            ctx.lineTo(150, 95)
            ctx.lineTo(95, 150)
            ctx.closePath()
            ctx.fill()
            
            // ctx.beginPath()
            // ctx.moveTo(50, 100)
            // ctx.lineTo(100, 20)
            // ctx.lineTo(100, 200)
            // ctx.closePath()
            // // ctx.fill()
            // ctx.stroke()
        }
    </script>
</body>
</html>
