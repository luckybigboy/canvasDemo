<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id='myCanvas' width="500" height="300" style="border: 1px solid skyblue;"></canvas>
    <script>
        function draw() {
            let myCanvas = document.getElementById('myCanvas')

            if(!myCanvas.getContext) return
            let ctx = myCanvas.getContext('2d')

            // animate 直线运动
            ctx.beginPath()
            
            /*
                canvas 的动画原理
                1. 绘制图像
                2. 清除图像
                3. 更新位置
                4. 绘制图像

                2 3 4 2 3 4  
            */
            // 第一步： 绘制图像

            let x = 0, y = 0, width = 30, height = 30
            ctx.fillStyle = 'red'
            ctx.fillRect(x,y,width,height)

            let speedX = 2, speedY = 2

            setInterval(() => {
                // 清除画布
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height)
                
                // 更新位置
                x += speedX
                // 判断x值是否大于容器最右侧或小于最左侧
                if(x > myCanvas.width - width) {
                    speedX *= -1
                } else if(x < 0) {
                    speedX *= -1
                }

                y += speedY
                if(y > myCanvas.height - height) {
                    speedY *= -1
                } else if(y < 0) {
                    speedY *= -1
                }
                // 第四步： 绘制图像
                ctx.fillRect(x, y, width, height)
            }, 10);
        }
    </script>
</body>
</html>
