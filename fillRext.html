<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id="myCanvas" width="400" height="300" style="border: 1px solid orange;"></canvas>
    <script>
        function draw() {
            let myCanvas = document.getElementById('myCanvas')
            if(!myCanvas.getContext) return
            let ctx = myCanvas.getContext('2d')
            // ctx.fillStyle = 'rgba(100, 10, 100, .5)'
            // ctx.fillRect(10, 10, 300, 200)

            // ctx.strokeStyle = 'rgba(100, 10, 100, .5)'
            // ctx.strokeRect(10, 10, 300, 200)

            ctx.fillStyle = 'rgba(100, 10, 100, .5)'
            ctx.fillRect(50, 50, 100, 100)

            ctx.clearRect(70, 70, 60, 60)

            ctx.strokeStyle = 'red'
            ctx.strokeRect(80, 80, 40, 40)
        }
    </script>
</body>
</html>
